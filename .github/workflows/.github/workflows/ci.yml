name: CI

on:
  push:
    branches:
      - main
      - add-ci-cd
    paths:
      - '**.go'
  pull_request:
    branches:
      - main
      - add-ci-cd

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.x'

      - name: Install dependencies
        run: go get .

      - name: Build
        run: go build -v ./...

      - name: Test with the Go CLI
        run: go test ./...

